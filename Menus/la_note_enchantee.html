<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood : La note enchantée</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/8d0424a1b7.js" crossorigin="anonymous"></script>
    <!--fonts Shrikhand and Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="../index.html" class="header__arrow"><i class="fa-solid fa-arrow-left"></i>retour menu</a>
            <div class="header__logo">
                <img src="../images/logo/ohmyfood.png" alt="logo ohmyfood" id="logoOhmyfood">
            </div>
        </header>
        <main>
            <section> <!--entete menu avec titre et photo-->
                <figure  class="sign">
                    <img class="sign__picture sign__picture--vertical" src="../images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Restaurant La note enchantée">
                    <figcaption class="sign__titles">
                        <h1 class="sign__titles-name">La note enchantée</h1>
                        <button type="button" class="sign__titles-fav">
                            <i class="fa-solid fa-heart heart-1"></i>heart
                            <i class="fa-solid fa-heart heart-2"></i>heart
                        </button>
                    </figcaption>
                </figure>
            </section>
            <div class="menu"><!--liste des plats du menu du restaurant-->
                <form>
                    <fieldset class="menu__category-1">
                        <legend>ENTRÉES</legend>
                        <div class="menu__dishes-1">
                            <label>
                                <span class="menu__dishes-name">Ravioles de foie gras</span>
                                <span class="menu__dishes-detail">Accompagnés de leur crème à la truffe</span>
                                <span class="menu__dishes-price">25€</span>
                            </label>
                            <div class="menu__dishes-choice">
                                <i class="fa-solid fa-check"></i>
                            </div>
                        </div>
                        <Div class="menu__dishes-2">
                            <label>
                                <span class="menu__dishes-name">Caviar osciètre</span>
                                <span class="menu__dishes-detail">Sur blini à la farine de blé noir</span>
                                <span class="menu__dishes-price">35€</span>
                            </label>
                            <div class="menu__dishes-choice">
                                <i class="fa-solid fa-check"></i>
                            </div>
                        </Div>
                        <div class="menu__dishes-3">
                            <label>
                                <span class="menu__dishes-name">Homard et espuma de potiron</span>
                                <span class="menu__dishes-detail">Mariné aux zestes d'orange</span>
                                <span class="menu__dishes-price">20€</span>
                            </label>
                            <div class="menu__dishes-choice">
                                <i class="fa-solid fa-check"></i>
                            </div>
                        </div>
                        <div class="menu__dishes-4">
                            <label>
                                <span class="menu__dishes-name">Foie gras de canard cuit entier</span>
                                <span class="menu__dishes-detail">Confiture de figue et pain toasté</span>
                                <span class="menu__dishes-price">35€</span>
                            </label>
                            <div class="menu__dishes-choice">
                                <i class="fa-solid fa-check"></i>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="menu__category-2">
                        <legend>PLATS</legend>
                        <div class="menu__dishes-1">
                            <label>
                                <span class="menu__dishes-name">Noix de coquilles Saint-Jacques</span>
                                <span class="menu__dishes-detail">Sur lit de purée de céleri-rave</span>
                                <span class="menu__dishes-price">40€</span>
                            </label>
                            <div class="menu__dishes-choice">
                                <i class="fa-solid fa-check"></i>
                            </div>
                        </div>
                        <div class="menu__dishes-2">
                            <label>
                                <span class="menu__dishes-name">Langoustine poêlée</span>
                                <span class="menu__dishes-detail">Purée de patate douce</span>
                                <span class="menu__dishes-price">35€</span>
                            </label>
                            <div class="menu__dishes-choice">
                                <i class="fa-solid fa-check"></i>
                            </div>
                        </div>
                        <div class="menu__dishes-3">
                            <label>
                                <span class="menu__dishes-name">Mijoté de queue de boeuf</span>
                                <span class="menu__dishes-detail">Et riz sauvage aux zestes de citron</span>
                                <span class="menu__dishes-price">44€</span>
                            </label>
                            <div class="menu__dishes-choice">
                                <i class="fa-solid fa-check"></i>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="menu__category-3">
                        <legend>DESSERTS</legend>
                        <div class="menu__dishes-1">
                            <label>
                                <span class="menu__dishes-name">Macaron noisette et chocolat</span>
                                <span class="menu__dishes-detail">Glace au caramel brun et sel de Guérande</span>
                                <span class="menu__dishes-price">18€</span>
                            </label>
                            <div class="menu__dishes-choice">
                                <i class="fa-solid fa-check"></i>
                            </div>    
                        </div>
                        <div class="menu__dishes-2">
                            <label>
                                <span class="menu__dishes-name">Baba au rhum revisité</span>
                                <span class="menu__dishes-detail">Avec son coulis de citron</span>
                                <span class="menu__dishes-price">22€</span>
                            </label>
                            <div class="menu__dishes-choice">
                                <i class="fa-solid fa-check"></i>
                            </div>
                        </div>
                        <div class="menu__dishes-3">
                            <label>
                                <span class="menu__dishes-name">Tarte au citron meringuée</span>
                                <span class="menu__dishes-detail">Déstructurée</span>
                                <span class="menu__dishes-price">23€</span>
                            </label>
                            <div class="menu__dishes-choice">
                                <i class="fa-solid fa-check"></i>
                            </div>
                        </div>
                    </fieldset>
                    <input class="menu__btn" type="submit" value="Commander">
                </form>
            </div>
        </main>
        <footer>
            <p><img src="../images/logo/ohmyfood@2x.svg" alt="logo Ohmyfood"></p>
            <ul>
                <li><a href="#"><i class="fa-solid fa-utensils"></i>Proposer un <br>restaurant</a></li>
                <li><a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir <br>partenaire</a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
            </ul>
        </footer>
    </div>
</body>

</html>
