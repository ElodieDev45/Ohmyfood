<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood : La palette du gout</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/8d0424a1b7.js" crossorigin="anonymous"></script>
    <!--fonts Shrikhand and Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="../index.html" class="header__arrow"><i class="fa-solid fa-arrow-left"></i>retour menu</a>
            <div class="header__logo">
                <img src="../images/logo/ohmyfood.png" alt="logo ohmyfood" id="logoOhmyfood">
            </div>
        </header>
        <main>
            <section> <!--entete menu avec titre et photo-->
                <figure  class="sign">
                    <img class="sign__picture" src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
                    <figcaption class="sign__titles">
                        <h1 class="sign__titles-name">La palette du goût</h1>
                        <button type="button" class="sign__titles-fav">
                            <i class="fa-solid fa-heart heart-1"></i>heart
                            <i class="fa-solid fa-heart heart-2"></i>heart
                        </button>
                    </figcaption>
                </figure>
            </section>
            <div class="menu"><!--liste des plats du menu du restaurant-->
                <form>
                    <fieldset class="menu__category-1">
                        <legend>ENTRÉES</legend>
                        <div class="menu__dishes-1">
                            <label>
                                <span class="menu__dishes-name">Fricassée d'escargots</span>
                                <span class="menu__dishes-detail">Au piment d'Espelette</span>
                                <span class="menu__dishes-price">25€</span>
                            </label>
                            <div class="menu__dishes-choice">
                                <span><i class="fa-solid fa-check"></i></span>
                            </div>
                        </div>
                        <Div class="menu__dishes-2">
                            <label>
                                <span class="menu__dishes-name">Foie gras de canard mi-cuit</span>
                                <span class="menu__dishes-detail">Et ses copeaux de truffe noire</span>
                                <span class="menu__dishes-price">35€</span>
                            </label>
                            <div class="menu__dishes-choice">
                                <span><i class="fa-solid fa-check"></i></span>
                            </div>
                        </Div>
                        <div class="menu__dishes-3">
                            <label>
                                <span class="menu__dishes-name">Œuf au plat</span>
                                <span class="menu__dishes-detail">Assaisonné à la truffe sur lit de caviar</span>
                                <span class="menu__dishes-price">20€</span>
                            </label>
                            <div class="menu__dishes-choice">
                                <i class="fa-solid fa-check"></i>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="menu__category-2">
                        <legend>PLATS</legend>
                        <div class="menu__dishes-4">
                            <label>
                                <span class="menu__dishes-name">Filet de boeuf aux herbes</span>
                                <span class="menu__dishes-detail">Accompagné de sa ribambelle de légumes</span>
                                <span class="menu__dishes-price">40€</span>
                            </label>
                            <div class="menu__dishes-choice">
                                <i class="fa-solid fa-check"></i>
                            </div>
                        </div>
                        <div class="menu__dishes-5">
                            <label>
                                <span class="menu__dishes-name">Parmentier de queue de boeuf</span>
                                <span class="menu__dishes-detail">À la truffe noire sur sa purée de panais</span>
                                <span class="menu__dishes-price">35€</span>
                            </label>
                            <div class="menu__dishes-choice">
                                <i class="fa-solid fa-check"></i>
                            </div>
                        </div>
                        <div class="menu__dishes-6">
                            <label>
                                <span class="menu__dishes-name">Filet de turbot</span>
                                <span class="menu__dishes-detail">Aux agrumes</span>
                                <span class="menu__dishes-price">44€</span>
                            </label>
                            <div class="menu__dishes-choice">
                                <i class="fa-solid fa-check"></i>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="menu__category-3">
                        <legend>DESSERTS</legend>
                        <div class="menu__dishes-7">
                            <label>
                                <span class="menu__dishes-name">Paris-Brest</span>
                                <span class="menu__dishes-detail">Revisité</span>
                                <span class="menu__dishes-price">18€</span>
                            </label>
                            <div class="menu__dishes-choice">
                                <i class="fa-solid fa-check"></i>
                            </div>    
                        </div>
                        <div class="menu__dishes-8">
                            <label>
                                <span class="menu__dishes-name">Macaron au chocolat d'exception</span>
                                <span class="menu__dishes-detail">Et glace à la vanille de Madagascar</span>
                                <span class="menu__dishes-price">22€</span>
                            </label>
                            <div class="menu__dishes-choice">
                                <i class="fa-solid fa-check"></i>
                            </div>
                        </div>
                        <div class="menu__dishes-9">
                            <label>
                                <span class="menu__dishes-name">Mousse au chocolat</span>
                                <span class="menu__dishes-detail">Au piment d'Espelette et à la truffe noire</span>
                                <span class="menu__dishes-price">23€</span>
                            </label>
                            <div class="menu__dishes-choice">
                                <i class="fa-solid fa-check"></i>
                            </div>
                        </div>
                    </fieldset>
                    <input class="menu__btn" type="submit" value="Commander">
                </form>
            </div>
        </main>
        <footer class="text">
            <p><img src="../images/logo/ohmyfood@2x.svg" alt="logo Ohmyfood"></p>
            <ul>
                <li><a href="#"><i class="fa-solid fa-utensils"></i><span>Proposer un restaurant</span></a></li>
                <li><a href="#"><i class="fa-solid fa-handshake-angle"></i><span>Devenir partenaire</span></a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="mailto:#">Contact</a></li>
            </ul>
        </footer>
    </div>
</body>
</html>
