<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood : La palette du gout</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/8d0424a1b7.js" crossorigin="anonymous"></script>
    <!--fonts Shrikhand and Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="../index.html"><i class="fa-solid fa-arrow-left"></i>retour menu</a>
            <div class="header__logo">
                <img src="../images/logo/ohmyfood.png" alt="logo ohmyfood" id="logoOhmyfood">
            </div>
        </header>
        <main>
            <section class="rest__frame main__frame"> <!--entete menu avec titre et photo-->
                <figure class="rest__frame-fig">
                    <img class="rest__frame-picture main__frame-picture" src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
                    <figcaption>
                        <h1 class="titles">La palette du goût</h1>
                        <button type="button" class="rest__frame-fav">
                            <i class="fa-regular fa-heart">heart</i>
                        </button>
                    </figcaption>
                </figure>
            </section>
            <div class="menu_composition">
                <form method="get" action="">
                    <fieldset>
                        <legend>ENTRÉES</legend>
                        <div class="plat entrees">
                            <label for="escargots">
                                <span class="nom box_1">Fricassée d'escargots</span>
                                <span class="detail box_2">Au piment d'Espelette</span>
                                <span class="prix box_3">25€</span>
                            </label>
                            <div class="btn_radio">
                                <input type="radio" name="entrees" value="escargots" id="escargots">
                            </div>
                        </div>
                        <Div class="plat entrees">
                            <label for="foie-gras">
                                <span class="nom box_1">Foie gras de canard mi-cuit</span>
                                <span class="detail box_2">Et ses copeaux de truffe noire</span>
                                <span class="prix box_3">35€</span>
                            </label>
                            <div class="btn_radio">
                                <input type="radio" name="entrees" value="foie-gras" id="foie-gras">
                            </div>
                        </Div>
                        <div class="plat entrees">
                            <label for="oeuf-plat">
                                <span class="nom box_1">Oeuf au plat</span>
                                <span class="detail box_2">Assaisonné à la truffe sur lit de caviar</span>
                                <span class="prix box_3">20€</span>
                            </label>
                            <div class="btn_radio">
                                <input type="radio" name="entrees" value="oeuf-plat" id="oeuf-plat">
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>PLATS</legend>
                        <div class="plat plats">
                            <label for="filet-boeuf">
                                <span class="nom box_1">Filet de boeuf aux herbes</span>
                                <span class="detail box_2">Accompagné de sa ribambelle de légumes</span>
                                <span class="prix box_3">40€</span>
                            </label>
                            <div class="btn_radio">
                                <input type="radio" name="plats" value="filet-boeuf" id="filet-boeuf">
                            </div>
                        </div>
                        <div class="plat plats">
                            <label for="parmentier-queue">
                                <span class="nom box_1">Parmentier de queue de boeuf</span>
                                <span class="detail box_2">À la truffe noire sur sa purée de panais</span>
                                <span class="prix box_3">35€</span>
                            </label>
                            <div class="btn_radio">
                                <input type="radio" name="plats" value="parmentier-queue" id="parmentier-queue">
                            </div>
                        </div>
                        <div class="plat plats">
                            <label for="filet-turbot">
                                <span class="nom box_1">Filet de turbot</span>
                                <span class="detail box_2">Aux agrumes</span>
                                <span class="prix box_3">44€</span>
                            </label>
                            <div class="btn_radio">
                                <input type="radio" name="plats" value="filet-turbot" id="filet-turbot">
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>DESSERTS</legend>
                        <div class="plat desserts">
                            <label for="paris-brest">
                                <span class="nom box_1">Paris-Brest</span>
                                <span class="detail box_2">Revisité</span>
                                <span class="prix box_3">18€</span>
                            </label>
                            <div class="btn_radio">
                                <input type="radio" name="desserts" value="paris-brest" id="paris-brest">
                            </div>    
                        </div>
                        <div class="plat desserts">
                            <label for="macaron-chocolat">
                                <span class="nom box_1">Macaron au chocolat d'exception</span>
                                <span class="detail box_2">Et glace à la vanille de Madagascar</span>
                                <span class="prix box_3">22€</span>
                            </label>
                            <div class="btn_radio">
                                <input type="radio" name="desserts" value="macaron-chocolat" id="macaron-chocolat">
                            </div>
                        </div>
                        <div class="plat desserts">
                            <label for="mousse-chocolat">
                                <span class="nom box_1">Mousse au chocolat</span>
                                <span class="detail box_2">Au piment d'Espelette et à la truffe noire</span>
                                <span class="prix box_3">23€</span>
                            </label>
                            <div class="btn_radio">
                                <input type="radio" name="desserts" value="mousse-chocolat" id="mousse-chocolat">
                            </div>
                        </div>
                    </fieldset>
                    <input type="submit" value="Commander">
                </form>
            </div>
        </main>
        <footer class="text">
            <h1><img src="../images/logo/ohmyfood@2x.svg" alt="logo Ohmyfood"></h1>
            <ul>
                <li><a href="#"><i class="fa-solid fa-utensils"></i><span>Proposer un restaurant</span></a></li>
                <li><a href="#"><i class="fa-solid fa-handshake-angle"></i><span>Devenir partenaire</span></a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="mailto:#">Contact</a></li>
            </ul>
        </footer>
    </div>
</body>
</html>
